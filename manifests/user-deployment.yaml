apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: hello01-f8a3d9g6hzgqa7du.azurecr.io/user-service:v1
        ports:
        - containerPort: 3000
